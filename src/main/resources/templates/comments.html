<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Facebook Clone - Edit Comment</title>
    <!-- Bootstrap 4.5 CSS-->
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
    />
    <!-- Bootstrap JS Requirements -->
    <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"
    ></script>
    <!-- My css -->
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>


<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}">Facebook Clone</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            </ul>
            <div class="d-flex navbar-right">
                <img class="profile-image" th:src="@{/img/avatar.png}" alt="">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class ="nav-link" th:href="@{/##}" >Username</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h3 class="mb-3">Comments</h3>
    </div>

    <div th:if="${allComments.size() != 0}">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>User</th>
                <th>comment</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="comment : ${allComments}">
                <td th:text="${comment.getUser().getLastName()}"></td>
                <td th:text="${comment.getCommentBody()}"></td>
                <td>
                    <a th:if="${loggedUser.userId == comment.user.userId}" th:href="@{'/editcomment?commentId=' + ${comment.commentId}}" class="btn-success btn btn-primary">Edit Comment</a>
<!--                    <form th:if="${loggedUser.userId == comment.user.userId}" th:action="@{/delete_comment}" method="post" th:object="${commentDelete}">-->
                        <a type="submit" th:if="${loggedUser.userId == comment.user.userId}" th:href="@{'/delete-comment?commentId=' + ${comment.getCommentId()}}" class="btn btn-danger" >Delete</a>
<!--                    </form>-->
                </td>
            </tr>
            </tbody>
        </table>

    </div>

    <div th:if="${allComments.size() == 0}">
        <h6>No comments!!!</h6>
    </div>

</div>

</body>
</html>
